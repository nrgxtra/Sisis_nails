{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Inner Banner -->
    <div class="inner-banner">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- User Area -->
                <div class="user-area pt-100 pb-70">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-lg-6">
                                <div class="user-all-form">
                                    <div class="contact-form" style="background-color: mistyrose">
                                        <h3 class="user-title"> Login</h3>
                                        <form id="contactForm" method="post" action="{% url 'login' %}">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-12 ">
                                                    <div class="form-group">
                                                        {{ form }}
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 form-condition">
                                                    <div class="agree-label">
                                                        <input type="checkbox" id="chb1">
                                                        <label for="chb1">
                                                            Remember Me <a class="forget" href="forgot-password.html">Forgot
                                                            Password?</a>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md-12">
                                                    <button type="submit" class="default-btn">
                                                        Login Now
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- User Area End -->
                <div class="col-lg-7 col-md-7">
                    <div class="inner-title">
                        <h3>Login</h3>
                        <ul>
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-5 col-md-5">
                    <div class="inner-img">
                        <img src="{% static 'images/inner-banner/inner-banner6.png' %}" alt="Inner Banner"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inner Banner End -->


{% endblock %}
